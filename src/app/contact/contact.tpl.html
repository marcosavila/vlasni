<div class="hero-section hero-internal">
    <div class="jumbotron short">
        <div class="container">
            <h1>{{ 'CONTACT_TITLE' | translate }}</h1>

            <p class="lead">{{ 'CONTACT_TEXT' | translate }}</p>
        </div>
    </div>
</div>

<div class="vlasni-section">
    <div class="container">
        <div class="row">
            <form class="col-md-12">
                <div class="simple-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{ 'CONTACT_NAME' | translate }}:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>{{ 'CONTACT_EMAIL' | translate }}:</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>{{ 'CONTACT_PHONE' | translate }}:</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{ 'CONTACT_COMMENT' | translate }}:</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-large">{{ 'CONTACT_SEND' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
